<section class="relative py-24 px-4 max-w-7xl mx-auto text-center overflow-hidden">
  <!-- Decorative elements -->
  <div class="absolute top-0 left-0 w-full h-full opacity-5">
    <div class="absolute top-1/4 left-10 w-64 h-64 rounded-full bg-pink-200 blur-3xl"></div>
    <div class="absolute bottom-1/3 right-0 w-80 h-80 rounded-full bg-purple-200 blur-3xl"></div>
  </div>
  
  <div class="relative z-10">
    <!-- Section header with animated underline -->
    <div class="mb-16">
      <h1 class="text-5xl bottom-2 font-bold text-black bg-clip-text bg-gradient-to-r from-pink-600 to-purple-600 mb-4 relative inline-block">
        <span class="relative z-10 bottom-2">Love Stories That Inspire</span>
        <span class="absolute bottom-0 left-1/2 transform -translate-x-1/2 w-32 h-1 bg-gradient-to-r from-pink-400 to-purple-500 rounded-full"></span>
      </h1>
      <p class="text-xl text-gray-600 max-w-3xl mx-auto">
        Heartwarming journeys of couples who found their forever love through Parinay. 
        <span class="text-pink-500">❤️</span> Your story could be next!
      </p>
    </div>
  
    <!-- Stories grid -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 text-left">
      <div *ngFor="let story of stories" 
           class="group relative bg-white rounded-2xl shadow-lg overflow-hidden hover:shadow-2xl transition-all duration-500 hover:-translate-y-2">
        <!-- Couple image with overlay effect -->
        <div class="relative overflow-hidden h-60">
          <img [src]="story.image" alt="{{ story.name }}" 
               class="w-full h-full object-cover transition-transform duration-700 group-hover:scale-105" />
          <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent opacity-80"></div>
          <div class="absolute bottom-0 left-0 p-6 text-left">
            <h3 class="text-2xl font-bold text-white">{{ story.name }}</h3>
            <p class="text-pink-200 text-sm">{{ story.date }}</p>
          </div>
        </div>
        
        <!-- Story content -->
        <div class="p-6">
          <div class="flex items-center mb-4">
            <div class="w-10 h-10 rounded-full bg-pink-100 flex items-center justify-center mr-3">
              <svg class="w-5 h-5 text-pink-600" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" clip-rule="evenodd"></path>
              </svg>
            </div>
            <div>
              <p class="text-xs font-semibold text-gray-500">FOUND LOVE ON</p>
              <p class="text-sm font-bold text-pink-600">Parinay</p>
            </div>
          </div>
          
          <p class="text-gray-700 mb-6 relative pl-6 before:absolute before:left-0 before:top-0 before:h-full before:w-1 before:bg-gradient-to-b from-pink-400 to-purple-500 before:rounded-full">
            "{{ story.message }}"
          </p>
          
          <!-- Tags - Only show if tags exist -->
          <div class="flex flex-wrap gap-2" *ngIf="story.tags && story.tags.length > 0">
            <span *ngFor="let tag of story.tags" 
                  class="text-xs px-3 py-1 rounded-full bg-pink-50 text-pink-600">
              {{ tag }}
            </span>
          </div>
        </div>
      </div>
    </div>
    
    <!-- CTA -->
    <div class="mt-20">
      <h3 class="text-2xl font-bold text-gray-800 mb-4">Ready to write your own love story?</h3>
      <button class="relative overflow-hidden bg-gradient-to-r from-pink-600 to-purple-600 text-white font-semibold px-8 py-3 rounded-full hover:shadow-xl transition-all duration-300 group">
        <span class="relative z-10">Join Parinay Today</span>
        <span class="absolute inset-0 bg-gradient-to-r from-purple-600 to-pink-600 opacity-0 group-hover:opacity-100 transition-opacity duration-300"></span>
      </button>
    </div>
  </div>
</section>
