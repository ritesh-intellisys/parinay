<section class="bg-pink-50 py-10 px-4">
    <h2 class="text-3xl font-bold text-center mb-8 text-gray-800">Recent Success Stories</h2>
  
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 max-w-6xl mx-auto">
      <div *ngFor="let story of latestStories" class="bg-white shadow rounded-lg p-4">
        <img [src]="story.photoUrl" [alt]="story.name1 + ' & ' + story.name2" class="w-full h-48 object-cover rounded-md mb-4">
        <h3 class="text-lg font-semibold">{{ story.name1 }} & {{ story.name2 }}</h3>
        <p class="text-sm text-gray-600">{{ story.location }} Â· {{ story.year }}</p>
      </div>
    </div>
  
    <div class="text-center mt-6">
      <a routerLink="/success-stories" class="inline-block bg-pink-600 text-white py-2 px-4 rounded hover:bg-pink-700 transition">
        View All Success Stories
      </a>
    </div>
  </section>
