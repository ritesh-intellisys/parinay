<div class="min-h-screen bg-gradient-to-br from-rose-50 to-pink-100 flex items-center justify-center p-4">
  <div class="w-full max-w-md bg-white rounded-2xl shadow-2xl overflow-hidden">
    <!-- Decorative Header -->
    <div class="relative h-40 bg-gradient-to-r from-rose-600 to-pink-500 flex items-center justify-center">
      <div class="absolute inset-0 bg-[url('https://images.unsplash.com/photo-1529333166437-7750a6dd5a70?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2069&q=80')] bg-cover bg-center opacity-20"></div>
      <div class="relative z-10 text-center p-6">
        <h1 class="text-3xl font-bold text-white font-serif">Welcome Back</h1>
        <p class="text-pink-100 mt-2">Continue your journey to find love</p>
      </div>
    </div>

    <div class="p-8 md:p-10">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <!-- Email Field -->
        <div class="relative">
          <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
          <div class="relative">
            <input type="email" formControlName="email" 
                   class="w-full px-4 py-3 border-0 rounded-lg bg-gray-50 focus:ring-2 focus:ring-pink-500 focus:bg-white transition-all duration-200 shadow-sm"
                   [class.ring-2.ring-red-500]="f['email'].touched && f['email'].invalid"
                   placeholder="your@email.com">
            <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
              <i class="fas fa-envelope text-gray-400"></i>
            </div>
          </div>
          <div *ngIf="f['email'].touched && f['email'].invalid" class="text-red-500 text-xs mt-1 animate-fade-in">
            <div *ngIf="f['email'].errors?.['required']">Email is required</div>
            <div *ngIf="f['email'].errors?.['email']">Please enter a valid email</div>
          </div>
        </div>

        <!-- Password Field -->
        <div class="relative">
          <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <div class="relative">
            <input type="password" formControlName="password" 
                   class="w-full px-4 py-3 border-0 rounded-lg bg-gray-50 focus:ring-2 focus:ring-pink-500 focus:bg-white transition-all duration-200 shadow-sm"
                   [class.ring-2.ring-red-500]="f['password'].touched && f['password'].invalid"
                   placeholder="••••••••">
            <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
              <i class="fas fa-lock text-gray-400"></i>
            </div>
          </div>
          <div *ngIf="f['password'].touched && f['password'].invalid" class="text-red-500 text-xs mt-1 animate-fade-in">
            <div *ngIf="f['password'].errors?.['required']">Password is required</div>
            <div *ngIf="f['password'].errors?.['minlength']">Password must be at least 6 characters</div>
          </div>
        </div>

        <!-- Remember Me & Forgot Password -->
        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-pink-600 focus:ring-pink-500 border-gray-300 rounded">
            <label for="remember-me" class="ml-2 block text-sm text-gray-700">Remember me</label>
          </div>
          <div class="text-sm">
            <a href="#" class="font-medium text-pink-600 hover:text-pink-500 hover:underline transition">Forgot password?</a>
          </div>
        </div>

        <!-- Submit Button -->
        <button type="submit" 
                class="w-full bg-gradient-to-r from-rose-600 to-pink-500 text-white py-4 rounded-xl font-bold shadow-lg hover:shadow-xl hover:from-rose-700 hover:to-pink-600 transition-all duration-300 disabled:opacity-70 disabled:cursor-not-allowed"
                [disabled]="loginForm.invalid || isSubmitting">
          <span *ngIf="!isSubmitting" class="flex items-center justify-center">
            <i class="fas fa-sign-in-alt mr-2"></i> Sign In
          </span>
          <span *ngIf="isSubmitting" class="flex items-center justify-center">
            <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            Signing in...
          </span>
        </button>

        <!-- Divider -->
        <div class="relative">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-300"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-2 bg-white text-gray-500">Or sign in with</span>
          </div>
        </div>

        <!-- Social Login Buttons -->
        <div class="grid grid-cols-2 gap-3">
          <button type="button" class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-pink-500">
            <i class="fab fa-google text-red-500 mr-2"></i> Google
          </button>
          <button type="button" class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-pink-500">
            <i class="fab fa-facebook text-blue-600 mr-2"></i> Facebook
          </button>
        </div>
      </form>

      <!-- Register Link -->
      <div class="mt-6 text-center">
        <p class="text-sm text-gray-600">
          Don't have an account?
          <a routerLink="/register" class="font-medium text-pink-600 hover:text-pink-500 hover:underline transition">Sign up</a>
        </p>
      </div>
    </div>
  </div>
</div>
